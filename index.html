<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PulaPocket | Botswana FinTech</title>
    
    <!-- PWA Manifest and Theme -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              animation: {
                'pulse-slow': 'pulse-gradient 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            background-color: #f8fafc; /* Fallback light bg */
            margin: 0;
        }
        
        @media (prefers-color-scheme: dark) {
            body { background-color: #000000; color: white; }
        }

        /* CRITICAL FALLBACKS: styling that applies before Tailwind loads */
        .hidden { display: none !important; }
        
        @media (min-width: 768px) {
            .md\:flex { display: flex !important; }
            .md\:hidden { display: none !important; }
            .md\:pl-72 { padding-left: 18rem; }
        }

        @media (max-width: 767px) {
             /* Force hide sidebar content on mobile if Tailwind fails */
             aside.hidden { display: none !important; }
        }

        /* PERFORMANCE: Remove 300ms tap delay on buttons/inputs */
        button, input, select, textarea, a {
            touch-action: manipulation;
        }

        @keyframes pulse-gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-slow {
            animation: pulse-gradient 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Updated glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-black text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
