    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: none;
        }
        @keyframes pulse-gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-slow {
            animation: pulse-gradient 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Updated glassmorphism for pure white/black themes */
        .glass {
            background: rgba(0, 0, 0, 0.03); /* Subtle dark glass for light mode */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass {
            background: rgba(255, 255, 255, 0.05); /* Subtle light glass for dark mode */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom scrollbar for glass aesthetic */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
