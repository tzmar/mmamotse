<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#brandGrad)" />

  <!-- Logo Mark -->
  <g filter="url(#softShadow)" transform="translate(256 256)">
    <!-- Vertical Spine -->
    <path d="M-100 -150 H-40 V300 H-100 Z" fill="white" />
    
    <!-- P Loop / Wallet Flap -->
    <path d="M-40 -150 H60 A110 110 0 0 1 170 -40 V40 A110 110 0 0 1 60 150 H-40 V-150 Z" fill="white" />
    
    <!-- Inner Cutout (Negative Space) -->
    <path d="M-40 -70 H60 A30 30 0 0 1 90 -40 V40 A30 30 0 0 1 60 70 H-40 V-70 Z" fill="url(#brandGrad)" />
    
    <!-- Diamond Accent (Botswana Heritage) -->
    <path d="M25 -35 L55 0 L25 35 L-5 0 Z" fill="white" />
  </g>
</svg>